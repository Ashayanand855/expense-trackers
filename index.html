<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Travel">Travel</option>
                    <option value="Personal">Personal</option>
                    <option value="Loan">Loan</option>
                </select>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
                <label for="paid_to">Paid To:</label>
                <select id="paid_to" name="paid_to">
                    <option value="Self">Self</option>
                    <option value="Friend 1">Friend 1</option>
                    <option value="Friend 2">Friend 2</option>
                </select>
                <label for="paid_from">Paid From:</label>
                <select id="paid_from" name="paid_from">
                    <option value="Self">Self</option>
                    <option value="Amazon Pay">Amazon Pay</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Expenses</h2>
            <ul id="expense-list-ul"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Expense Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
